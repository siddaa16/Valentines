<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Siddaa ğŸ’– Valentine</title>

<link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">

<style>
  body {
    margin: 0;
    height: 100vh;
    background: linear-gradient(135deg, #ffb6c1, #ffd6e0);
    font-family: 'Poppins', sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  .card {
    background: white;
    width: 90%;
    max-width: 420px;
    min-height: 360px;
    padding: 30px;
    border-radius: 25px;
    text-align: center;
    box-shadow: 0 15px 40px rgba(0,0,0,0.25);
    position: relative;
  }

  h1 {
    font-family: 'Pacifico', cursive;
    font-size: 28px;
    color: #ff4d6d;
    line-height: 1.4;
  }

  .forever {
    color: #ff2f5b;
    text-shadow: 0 0 10px #ff9eb3, 0 0 25px #ff4d6d;
    animation: glow 2s ease-in-out infinite alternate;
  }

  @keyframes glow {
    from { text-shadow: 0 0 8px #ff9eb3; }
    to { text-shadow: 0 0 30px #ff2f5b; }
  }

  .emoji {
    font-size: 46px;
    margin: 20px 0;
  }

  /* INITIAL BUTTON LAYOUT */
  .buttons {
    display: flex;
    justify-content: center;
    gap: 40px;
    margin-top: 30px;
    position: relative;
    height: 80px;
  }

  button {
    padding: 12px 30px;
    border: none;
    border-radius: 30px;
    font-size: 16px;
    cursor: pointer;
    font-family: 'Poppins', sans-serif;
  }

  #yes {
    background: #ff4d6d;
    color: white;
    z-index: 2;
  }

  #no {
    background: #ccc;
    color: #333;
    z-index: 3;
  }

  #tease {
    margin-top: 15px;
    font-style: italic;
    color: #ff6f91;
    opacity: 0;
    transition: opacity 0.2s;
    min-height: 22px;
  }
</style>
</head>

<body>

<div class="card" id="card">

  <h1>
    Will you be Siddaaâ€™s Valentine
    <span class="forever">forever</span>? ğŸ’–
  </h1>

  <div class="emoji">ğŸ§¸</div>

  <div class="buttons" id="buttonArea">
    <button id="no">No</button>
    <button id="yes">Yes</button>
  </div>

  <p id="tease"></p>

</div>

<script>
  const card = document.getElementById("card");
  const buttonArea = document.getElementById("buttonArea");
  const noBtn = document.getElementById("no");
  const yesBtn = document.getElementById("yes");
  const tease = document.getElementById("tease");

  let escapeMode = false;

  const messages = [
    "Nice try ğŸ˜",
    "Almost ğŸ˜œ",
    "Not happening ğŸ˜Œ",
    "Youâ€™re persistent ğŸ¤­",
    "Missed me ğŸ’ƒ",
    "Too slow ğŸ˜"
  ];

  function moveNo() {
    const areaRect = buttonArea.getBoundingClientRect();
    const yesRect = yesBtn.getBoundingClientRect();

    let x, y, safe = false;

    while (!safe) {
      x = Math.random() * (areaRect.width - noBtn.offsetWidth);
      y = Math.random() * (areaRect.height - noBtn.offsetHeight);

      const noRect = {
        left: areaRect.left + x,
        right: areaRect.left + x + noBtn.offsetWidth,
        top: areaRect.top + y,
        bottom: areaRect.top + y + noBtn.offsetHeight
      };

      safe =
        noRect.right < yesRect.left ||
        noRect.left > yesRect.right ||
        noRect.bottom < yesRect.top ||
        noRect.top > yesRect.bottom;
    }

    noBtn.style.left = x + "px";
    noBtn.style.top = y + "px";

    if (navigator.vibrate) navigator.vibrate(40);

    tease.innerText = messages[Math.floor(Math.random() * messages.length)];
    tease.style.opacity = 1;

    clearTimeout(tease.timer);
    tease.timer = setTimeout(() => tease.style.opacity = 0, 900);
  }

  // FIRST CLICK: activate escape
  noBtn.addEventListener("click", (e) => {
    if (!escapeMode) {
      escapeMode = true;

      // detach from flex layout
      noBtn.style.position = "absolute";
      noBtn.style.left = noBtn.offsetLeft + "px";
      noBtn.style.top = noBtn.offsetTop + "px";

      moveNo();
      return;
    }
    e.preventDefault();
    moveNo();
  });

  // After activation â†’ hover & touch
  ["mouseenter", "touchstart"].forEach(evt => {
    noBtn.addEventListener(evt, e => {
      if (!escapeMode) return;
      e.preventDefault();
      moveNo();
    });
  });

  // YES FLOW (unchanged)
  yesBtn.addEventListener("click", () => {
    alert("Yayyy! ğŸ’–");
  });
</script>

</body>
</html>
