<style>

    display: flex;

  }

  .card {

    text-align: center;

  }

  h1 {

    font-size: 28px;
    color: #ff4d6d;
  }

  .forever {

  }

  @keyframes glow {

  .emoji {

  .buttons {

    height: 140px;
  }

  button {

    border: none;
    border-radius: 30px;

    font-family: 'Poppins', sans-serif;
    position: absolute;
    z-index: 2;
  }

  #yes {
    background: #ff4d6d;
    color: white;
    left: 50%;
    transform: translateX(-50%);
    bottom: 0;
    z-index: 3;
  }

  #no {
    background: #ccc;
    color: #333;
    top: 0;
    left: 10%;
    z-index: 4;
  }

  #tease {
    margin-top: 10px;
    font-style: italic;
    color: #ff6f91;
    opacity: 0;
    transition: opacity 0.2s;
    min-height: 22px;
  }

  .option {
    margin: 10px;
    background: #ffe0e6;
    color: #ff4d6d;
    font-weight: 500;
  }

  input {
    width: 90%;
    padding: 12px;
    border-radius: 12px;
    border: 1px solid #ccc;
    margin-top: 15px;
    font-size: 16px;
  }
</style>
</head>

<body>

<div class="card" id="app">

</div>

<script>
  const app = document.getElementById("app");
  const noBtn = document.getElementById("no");
  const yesBtn = document.getElementById("yes");
  const tease = document.getElementById("tease");
  const buttonArea = document.getElementById("buttonArea");

  const messages = [

    "Youâ€™re persistent ğŸ¤­",

  function moveNo() {
    const areaRect = buttonArea.getBoundingClientRect();
    const yesRect = yesBtn.getBoundingClientRect();

    let x, y, safe = false;

    // ğŸ” keep trying until safe position found
    while (!safe) {
      x = Math.random() * (areaRect.width - noBtn.offsetWidth);
      y = Math.random() * (areaRect.height - noBtn.offsetHeight - 50);

      const noFutureRect = {
        left: areaRect.left + x,
        right: areaRect.left + x + noBtn.offsetWidth,
        top: areaRect.top + y,
        bottom: areaRect.top + y + noBtn.offsetHeight
      };

      // prevent overlap with YES
      safe =
        noFutureRect.right < yesRect.left ||
        noFutureRect.left > yesRect.right ||
        noFutureRect.bottom < yesRect.top ||
        noFutureRect.top > yesRect.bottom;
    }

    noBtn.style.left = x + "px";
    noBtn.style.top = y + "px";

    // ğŸ“³ vibration
    if (navigator.vibrate) navigator.vibrate(40);

    // ğŸ˜œ teasing text ALWAYS
    tease.innerText = messages[Math.floor(Math.random() * messages.length)];
    tease.style.opacity = 1;
    clearTimeout(tease.timer);
    tease.timer = setTimeout(() => tease.style.opacity = 0, 900);
  }

  // ğŸ” infinite escape loop (ALL events)
  ["mouseenter", "touchstart", "click"].forEach(evt => {
    noBtn.addEventListener(evt, e => {
      e.preventDefault();
      e.stopPropagation();
      moveNo();
    });
  });

  // YES FLOW
  yesBtn.addEventListener("click", () => {
    app.innerHTML = `

      <button class="option" onclick="showMovie()">ğŸ¬ Movie Date</button>
    `;
  });

  function showCafe() {
    app.innerHTML = `

      <input id="cafeName" placeholder="Type cafÃ© name..." />

  function confirmCafe() {

</script>
